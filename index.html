<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="description" content="Flip your text. Flip everything you write with Unicode. SOAP POWER!">
    <title>TEXT FLIP</title>
    <link rel="stylesheet" href="style.css">
  <script>

  function flip() {
   var result = flipString(document.f.original.value.toLowerCase());
   document.f.flipped.value = result;
  }
  
  function flipString(aString) {
   var last = aString.length - 1;
   var result = new Array(aString.length)
   for (var i = last; i >= 0; --i) {
    var c = aString.charAt(i)
    var r = flipTable[c]
    result[last - i] = r ? r : c
   }
   return result.join('')
  }
  
  var flipTable = {
  a : '\u0250',
  b : 'q',
  c : '\u0254',
  d : 'p',
  e : '\u01DD',
  f : '\u025F',
  g : '\u0183',
  h : '\u0265',
  i : '\u0131',
  j : '\u027E',
  k : '\u029E',
  //l : '\u0283',
  m : '\u026F',
  n : 'u',
  r : '\u0279',
  t : '\u0287',
  v : '\u028C',
  w : '\u028D',
  y : '\u028E',
  '.' : '\u02D9',
  '[' : ']',
  '(' : ')',
  '{' : '}',
  '?' : '\u00BF',
  '!' : '\u00A1',
  "\'" : ',',
  '<' : '>',
  '_' : '\u203E',
  '\u203F' : '\u2040',
  '\u2045' : '\u2046',
  '\u2234' : '\u2235',
  '\r' : '\n'
  }
  
  for (i in flipTable) {
    flipTable[flipTable[i]] = i
  }
  </script>
  </head>
  
  <body>
   
   <header class="header clearfix">
    <ul class="text">
       <a href="https://github.com/313-Teo/TextFlip" class="tag">TEXTFLIP</a>
       <a href="https://github.com/313-Teo" class="tag">by 313-Teo</a>
    </ul>
   </header> 
  
  <center>
  <form name="f">
  <h1>ORIGINAL:</h1>
  <br>
  <textarea rows="10" cols="50" name="original"  onkeyup="flip()"></textarea> 
  <br>
  <h1>FLIPPED:</h1>
  <br>
  <textarea rows="10" cols="50" name="flipped"></textarea>
  </form>
  </center>

</body></html>
