
<html><head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="description" content="Flip your text. Flip everything you write with Unicode. SOAP POWER!">
  <title>I'm flipping your mother</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <link rel="stylesheet" href="style.css">
  
  <style type="text/css">
  p {
    color: rgb(31, 51, 71);
    font-family:courier,arial,helvetica;
    font-size: 210%;
  }
  textarea { font-family: "Arial Unicode MS", Batang }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script>
  function flip() {
   var result = flipString(document.f.original.value.toLowerCase());
   document.f.flipped.value = result;
  }
  
  function flipString(aString) {
   var last = aString.length - 1;
   var result = new Array(aString.length)
   for (var i = last; i >= 0; --i) {
    var c = aString.charAt(i)
    var r = flipTable[c]
    result[last - i] = r ? r : c
   }
   return result.join('')
  }
  
  var flipTable = {
  a : '\u0250',
  b : 'q',
  c : '\u0254',
  d : 'p',
  e : '\u01DD',
  f : '\u025F',
  g : '\u0183',
  h : '\u0265',
  i : '\u0131',
  j : '\u027E',
  k : '\u029E',
  //l : '\u0283',
  m : '\u026F',
  n : 'u',
  r : '\u0279',
  t : '\u0287',
  v : '\u028C',
  w : '\u028D',
  y : '\u028E',
  '.' : '\u02D9',
  '[' : ']',
  '(' : ')',
  '{' : '}',
  '?' : '\u00BF',
  '!' : '\u00A1',
  "\'" : ',',
  '<' : '>',
  '_' : '\u203E',
  '\u203F' : '\u2040',
  '\u2045' : '\u2046',
  '\u2234' : '\u2235',
  '\r' : '\n'
  }
  
  for (i in flipTable) {
    flipTable[flipTable[i]] = i
  }
  </script></head><body>

    </ul>
   </header> 
  
  <center>
  <form name="f"><p style="display: inline-block; padding:15px;">ORIGINAL:</p>
  <br>
  <textarea style="border: 2px solid rgb(31, 51, 71);" rows="6" cols="50" name="original"  onkeyup="flip()"></textarea> 
  <br>
  <p style="display: inline-block; padding:15px;">FLIPPED:</p>
  <br>
  <textarea style="border: 2px solid rgb(31, 51, 71);" rows="6" cols="50" name="flipped"></textarea>
  </form>
  </center></body></html>
